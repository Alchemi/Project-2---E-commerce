<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>

      <form class="example-form">

        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username"
                type="text"
                name="username"
                id="registerUsername"
                formController="username"
                [(ngModel)]="username">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email"
            type="text"
            name="email"
            id="email"
            placeholder="Enter email"
            formController="email"
            [(ngModel)]="email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="password"
            type="password"
            name="registerPassword"
            id="registerPassword"
            formController="registerPassword"
            [(ngModel)]="password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password"
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            [(ngModel)]="Password">
            
          </mat-form-field>

        </mat-card-content>

        <button (click)="onSubmit()" mat-stroked-button color="accent" class="btn-block">Register</button>

      </form>
    </mat-card>
  </div>
