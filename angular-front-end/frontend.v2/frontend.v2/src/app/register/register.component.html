<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <form class="my-form">
           <mat-form-field class="example-full-width">
                  <mat-label>First Name</mat-label>
                  <input  matInput  placeholder="First name"  name="fname"  required>
               </mat-form-field>
               <mat-form-field class="example-full-width">
                  <mat-label>Last Name</mat-label>
                  <input  matInput  placeholder="Last Name" name="lname"  required>
               </mat-form-field>
               <mat-form-field class="example-full-width">
                  <mat-label>Address</mat-label>
                  <input  matInput  placeholder="Address" name="address"  required>
               </mat-form-field>
               <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input  matInput  placeholder="Email" name="email">
               </mat-form-field>
               <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input  matInput  placeholder="Username" name="username">
             </mat-form-field>
               <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input  matInput  placeholder="Password"  name="password">
               </mat-form-field>
        </form>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>
      <p>Already have an account? <a routerLink="/login"> Sign in</a></p>
    
    </form>
  </mat-card>
</div>
