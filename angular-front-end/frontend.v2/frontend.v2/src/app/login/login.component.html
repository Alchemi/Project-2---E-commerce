<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <link href="./login.component.css" rel="stylesheet" />
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title> Log in</mat-card-title>
      </mat-card-header>

      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username"
            type="text"
            name ="username"
            required
            class="form-control"
            id="loginUsername"
            formController="username"
            [(ngModel)]="username">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password"
                    type="password"
                    name ="password"
                    required
                    class="form-control"
                    id="loginPassword"
                    formController="password"
                    [(ngModel)]="password">
          </mat-form-field>
        </mat-card-content>
        <button (click)="onSubmit()" mat-stroked-button color="accent" class="btn-block">Log in</button>
        <small class="text-danger">{{msgError}}</small>
    </form>
    </mat-card>

  </div>
