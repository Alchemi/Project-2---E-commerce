<ng-container *ngIf= "products.length !=0">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Product Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let item of products; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.productName}}</td>
                    <td><img style="width: 120px;" src ="{{item.image}}" alt=""></td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.total}}7762.23</td>
                    <button (click) ="removeItem(item)" class="btn btn-danger">Delete</button>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                    <td><button routerLink="/" class="btn btn-primary">Shop More</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>
                    <td><strong>Grand Total : ${{grandTotal}}</strong></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</ng-container>





<ng-container *ngIf= "products.length==0">
<div class="container">
    <div class="card">
        <h3 class="card-title">My Cart</h3>
    </div>
    <div class="center">
        <img src="" alt="">
        <h2>Your Cart is Empty!</h2>
        <h4>buy something!</h4>
        <button routerLink="/" class="btn btn-primary">Shop Now!</button>
    </div>
</div>
</ng-container>
